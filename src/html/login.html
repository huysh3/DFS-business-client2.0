<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://15580083.qcloud.la/Public/css/style-dfs-business.css">
    <script src="https://15580083.qcloud.la/Public/js/axios.js"></script>
    <script src="https://15580083.qcloud.la/Public/js/vue.min.js"></script>
    <title>Login</title>
    <style type="text/css">
      .login-container .top-content {
        background-color: #fff;
        width: 100vw;
      }
      .top-content-img {
        height: 40vh;
        object-fit: cover;
        
      }
    </style>
  </head>
  <body>
    <div id="app" class="login-container">
      <div class="top-content">
        <img class="top-content-img" src="http://ww4.sinaimg.cn/large/006tKfTcgy1fflag81ruaj30v90f5q5h.jpg" alt="">
      </div>
      <div class="login-content">
        <div class="username-content">
          <img class="input-logo" src="https://15580083.qcloud.la/Public/img/user.png" alt="">
          <input type="text" class="username" placeholder="username" v-model="usernameInput">
        </div>
        <div class="password-content">
          <img class="input-logo" src="https://15580083.qcloud.la/Public/img/lock.png" alt="">
          <input type="password" class="password" placeholder="password" v-model="passwordInput">
        </div>
        <div @click="login" class="center-btn">Login</div>
      </div>
    </div>
  </body>
  <script src="https://15580083.qcloud.la/Public/js/jquery-2.1.1.min.js" charset="utf-8"></script>
  <script type="text/javascript">
  var domain = 'https://15580083.qcloud.la/';
  var vm = new Vue({
    el: '#app',
    data: function() {
      return {
        usernameInput: '',
        passwordInput: '',
      }
    },
    mounted: function() {
    },
    methods: {
      login() {
        var _this = this
        axios.get(domain + 'V3/shop/login?shopadmin_account=' + _this.usernameInput + '&shopadmin_password=' + _this.passwordInput)
          .then(function (response) {
            if (response.data == 0) {
              window.location.href = 'https://15580083.qcloud.la/V3/shop/client_list'
            } else {
              alert(response.data)
            }
          })
          .catch(function (error) {
            console.log(error);
          });
      }
    }
  })
  </script>
</html>
