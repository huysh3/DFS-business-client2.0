<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://72762681.qcloud.la/Public/css/style-swarovski-business.css">
    <script src="https://72762681.qcloud.la/Public/js/axios.min.js"></script>
    <script src="https://72762681.qcloud.la/Public/js/vue.min.js"></script>
    <title>导航</title>
  </head>
  <body>
    <div id="app" class="nav-page--container">
      <header class="swarovski--header">
        <image @click="routerGoHome" src="http://ww2.sinaimg.cn/large/006tNbRwgy1ffgqghtp5aj301a019gld.jpg" class="left-icon"></image>
        <p class="title">Tom Kruger</p>
        <span @click="logout" class="right-icon">注销</span>
      </header>
      <div class="nav-list--content">
        <image @click="routerGoList" class="nav-list--item" src="http://ww3.sinaimg.cn/large/006tKfTcgy1ffl5ijsvcfj312e0dqq6i.jpg"></image>
        <image @click="routerGoFlagged" class="nav-list--item" src="http://ww3.sinaimg.cn/large/006tKfTcgy1ffl5i2qs98j312e0dqjxn.jpg"></image>
        <image @click="routerGoInventory" class="nav-list--item" src="http://ww2.sinaimg.cn/large/006tKfTcgy1ffl5ia13xaj312e0dq43y.jpg"></image>
        <image @click="routerGoFAQs" class="nav-list--item" src="http://ww2.sinaimg.cn/large/006tKfTcgy1ffl5hqceazj312e0dqafz.jpg"></image>
      </div>
    </div>
  </body>
  <script src="https://72762681.qcloud.la/Public/js/jquery-2.1.1.min.js" charset="utf-8"></script>
  <script type="text/javascript">
  var domain = 'https://72762681.qcloud.la/';
  var vm = new Vue({
    el: '#app',
    data: function() {
      return {
      }
    },
    mounted: function() {
    },
    methods: {
      routerGoHome() {
        window.location.href = 'https://72762681.qcloud.la/V1/shop/client_navPage'
      },      
      routerGoFlagged() {
        window.location.href = 'https://72762681.qcloud.la/V1/shop/client_flagged'
      },
      routerGoList() {
        window.location.href = 'https://72762681.qcloud.la/V1/shop/client_list'
      },
      routerGoInventory() {
        window.location.href = 'https://72762681.qcloud.la/V1/shop/client_inventory'
      },
      routerGoFAQs() {
        window.location.href = 'https://72762681.qcloud.la/V1/shop/client_FAQs'
      },
      logout() {
        axios.get(domain + 'Home/shop/logout')
          .then(function (response) {
            if (response.data == 0) {
              window.location.href = 'https://72762681.qcloud.la/V1/shop/client_login'
            }
          })
          .catch(function (response) {

          })
      }      
    }
  })
  </script>
</html>
